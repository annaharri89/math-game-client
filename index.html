<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Chat and Math Game Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        Username:
        <input id="username" type="text" />
        <input id="submit-username" type="submit" />
    </div>
    <div id="math-game">
        Please solve the following problem:
        <div id="problem">

            
        </div>
        

        <input id="new-problem" type="button" value="Get a new problem" />
        <br />
        Answer:
        <input id="answer" type="text" />
        <input id="submit-answer" type="submit" />
        <div id="is-correct">
            
        </div>
        <div id="score-board">

        </div>

    </div>
    
    
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
<script src="/main.js"></script>
</body>
</html>
